<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Architecture Demo</title>
	<style>
		.delayload{
			height:160px;
			width:199px;
			border:1px solid red;
			float:left;
		}
		.placehoder{
			height:1360px;
			width:400px;
			border:1px solid black;
		}
		.delayinit{
			height:260px;
			width:400px;
			border:1px solid blue;
		}
	</style>
  </head>
  <body>
    <div class="content" id="content">
		<input id="sandboxBtn" type="button" value="模块间交互"/>
		<br/><br/>
		<input id="sandboxBtnxx" type="button" value="模块间交互xx" onclick="sandbox.instance.notify(perfmjs.app.config.events.DELETE, {msg:'模块间交互xx'});" />
		<input id="delayInitBtn" type="button" value="延迟初始化模块"/>
        <div class="placehoder"> I am just a placehoder.</div>
		<div id="lazyloadmodule1" class="domDetail delayload" data-conf='{"name":"title","url":"http://xxx.com/offer/post/json/validate_result.htm"}'>
			延迟加载模块触发节点--曝光加载
			<img src="#" lazyload-src="example/465841277_789219996.summ.jpg"/>
		</div>
		<div class="domDetail delayload">
			延迟加载模块触发节--曝光加载
			<img src="#" lazyload-src="example/63518284.summ.jpg"/>
		</div>
		<div id="lazyloadmodule2" combine-conf="combine1" class="delayinit">延迟加载模块触发节点--事件触发加载(mouseover)
		</div>
		<!--bigRender优化方案-->
		<div id="bigrender1" script-conf='{"script":"bigrender1-script","replace":true}' combine-conf="combine1" data-conf='{"name":"bigrender"}'>
			<script type="text/html" id="bigrender1-script">
				<div id="bigrender1" class="delayinit">
					使用bigRender方式新添加的dom节点，用于减少页面dom节点个数和初始化js执行时间。
				</div>
			</script>
		</div>
    </div>
	<!--页面上只应该有一个很小的js文件被放置在<script>标签中加载，其余都是无阻塞加载-->
  	<script type="text/javascript" src="src/onlyforload.js?v=2012120303^{n:'comm',f:'include-comm.js',t:'css',m:'fb;jq',d:'http://s.no100.com'}"></script>
	<script type="text/javascript" src="src/core.min.js?v=2012120302^{n:'comm',f:'include-comm.js',t:'js',m:'app;dlt',d:'http://s.no100.com'}"></script>
	<script type="text/javascript" src="src/onlyforload.js?v=2012120301^{n:'ssq-comm',f:'include-comm.js',t:'js',m:'ssq',d:'http://s.no100.com'}"></script>
  </body>
</html>
